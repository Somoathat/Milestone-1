<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="header-container gameContainer-center image-animate-top"></div>
    <header class="header-main">
      <div class="header-main-logo"></div>
      <nav class="header-main-nav">
        <ul>
          <li><a href="">Fierce</a></li>
          <li><a href="">Fabulous</a></li>
          <li><a href="">Werq!</a></li>
        </ul>
      </nav>
      <div class="header-main-sm"></div>

    <div>

        <h1>
          <span id="Tic">Tic </span><span id="Tac">Tac </span
          ><span id="Toe">Toe </span>
        </h1>
        <div id="cellContainer">
          <div cellIndex="0" class="cell"></div>
          <div cellIndex="1" class="cell"></div>
          <div cellIndex="2" class="cell"></div>
          <div cellIndex="3" class="cell"></div>
          <div cellIndex="4" class="cell"></div>
          <div cellIndex="5" class="cell"></div>
          <div cellIndex="6" class="cell"></div>
          <div cellIndex="7" class="cell"></div>
          <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBttn">Restart</button>
        <br />
      </div>
    </div>
    <img
      class="image"
      src="https://assets-global.website-files.com/6009ec8cda7f305645c9d91b/60d9d501aabfa14e210e57bc_BukZNH1teP3lUZNEFk_0CTfsmONSTnOrHHGo3jj5ehZhVKseqmDtIrDr_PVhzeVRVZKBfPQK0szxWZNLt2YKZK8UnnDk-hYfdJEs80VrNgP7u2VOnJnnQi5O9cLPMNnzPCgWOloe.jpeg"
      alt="Progress Flag"

    <br />
    <br />
    <audio class="audio" controls src="song 1.mp4" autoplay>
      <a href="song 1.mp4"> Download audio </a>
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
